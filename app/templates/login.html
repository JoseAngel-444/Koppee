<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, initial-scale=1.0">
        <title>Iniciar sesion y registrarse</title>
        <link rel="stylesheet" href="{{url_for('static',filename='/css/login.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/login.css')}}">
    
        <link rel="icon" href="{{url_for('static',filename='/img/LogoCFT-Photoroom')}}" type="image/gif" />

    </head>
    <body>

        <!DOCTYPE html>
        <html>
            <head>
                <link rel="stylesheet" type="text/css" href="slide navbar login.css">
                
            </head>

            <body>


                <div class="main">
                    <input type="checkbox" id="chk" aria-hidden="true">

                    <div class="signup">
                        <form>

                            <label for="chk" aria-hidden="true">Registrarse</label>
                            <input type="text" name="txt" placeholder="Nombre de usuario" required="">
                            <input type="email" name="Email" placeholder="Correo electronico" required="">
                             <input type="password" name="pswd" placeholder="Clave" required="">
                            <button>Registrarse</button>

                        </form>
                    </div>

                    <div class="login">
                        <form>

                            <label for="chk" aria-hidden="true">Ingresar</label>
                            <input type="email" name="email" placeholder="Correo electronico" required="">
                            <input type="password" name="pswd" placeholder="Clave" required="">
                            <a href="{{ url_for('index') }}"><button type="button">Ingresar</button>
                            
                            <label class="forgot-password">¿Olvidaste tu contraseña? </label>
                        </form>
                    </div>
                </div>
            </body>
        </html>
    </body>
</html>
